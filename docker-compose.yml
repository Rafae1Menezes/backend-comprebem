version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: comprebem-db
    environment:
      MYSQL_ROOT_PASSWORD: passaros
      MYSQL_DATABASE: comprebem_db
      MYSQL_USER: adm
      MYSQL_PASSWORD: 123
    ports:
      - "3306:3306"

  app:
    build: .
    container_name: comprebem-app
    restart: always
    ports:
      - 3333:3333
      - 9229:9229 #VocÃª pode inserir essa porta tbm pra poder usar o debug
    volumes:
      - .:/usr/app
    links:
      - mysql
    depends_on:
      - mysql


